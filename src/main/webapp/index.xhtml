<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Amigos:"></h:outputLabel>
            <h:selectOneMenu value="#{pag.amigo}" converter="userConverter">
                <f:selectItems value="#{pag.user}"></f:selectItems>
            </h:selectOneMenu>

            <h:outputLabel value="Usuario:"></h:outputLabel>
            <h:inputText value="#{pag.mostraUsuario()}" disabled="true"></h:inputText>

            <h:outputLabel value="Nome da Tarefa:"></h:outputLabel>
            <h:inputText value="#{pag.tarefa.nome}"></h:inputText>

            <h:outputLabel value="Descrição da Tarefa:"></h:outputLabel>
            <h:inputTextarea value="#{pag.tarefa.descricao}"></h:inputTextarea>>

            <h:outputLabel value="Data de Criação:"></h:outputLabel>
            <h:inputText value="#{pag.tarefa.dataCriacao}" >
                <f:passThroughAttribute name="type" value="date" />
                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="GMT-3"/>
            </h:inputText>

            <h:outputLabel value="Data Limite para Execução:"></h:outputLabel>
            <h:inputText value="#{pag.tarefa.dataLimiteExecucao}" >
                <f:passThroughAttribute name="type" value="date" />
                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="GMT-3"/>
            </h:inputText>

            <h:outputLabel value="Prioridade:"></h:outputLabel>
            <h:selectOneMenu value="#{pag.tarefa.prioridade}">
                <f:selectItems value="#{pag.tarefa.vetorPrioridade}" />
            </h:selectOneMenu>

            <h:outputLabel value="Status:"></h:outputLabel>
            <h:selectOneMenu value="#{pag.tarefa.status}">
                <f:selectItems value="#{pag.tarefa.vetorStatus}" />
            </h:selectOneMenu>


            <h:commandButton  value="Salvar Tarefa"></h:commandButton>
        </h:form>
    </h:body>
</html>
